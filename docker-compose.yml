# ========================================
# IEMS Production Stack
# ========================================
# Usage:
#   docker compose up -d --build
#   docker compose exec app node src/lib/seed.js   # First-time seed
#   Open http://localhost:3000

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: iems
      POSTGRES_USER: iems_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-iems_secure_password_2026}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iems_user -d iems"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://iems_user:${DB_PASSWORD:-iems_secure_password_2026}@db:5432/iems
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/me"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
    driver: local
